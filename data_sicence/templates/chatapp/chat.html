<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICOHOL Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #e5e7eb;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .chat-input-area {
            padding: 10px;
            border-top: 1px solid #e5e7eb;
        }
        .chat-input {
            width: calc(100% - 90px);
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            outline: none;
        }
        .send-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 9999px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">AICOHOL</h1>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">CHATBOT</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">PROFILE</button>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-display" id="chatDisplay">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const display = document.getElementById('chatDisplay');
            if (input.value.trim() !== '') {
                const message = document.createElement('div');
                message.textContent = input.value;
                message.className = 'bg-blue-100 p-2 my-2 rounded';
                display.appendChild(message);
                input.value = '';
                display.scrollTop = display.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
