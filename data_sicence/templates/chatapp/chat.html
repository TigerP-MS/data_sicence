<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 90%; max-width: 800px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: scroll; }
        .message { margin: 10px 0; white-space: pre-line; }
        .user { text-align: right; }
        .server { text-align: left; }
        .input-container { display: flex; margin-top: 10px; }
        .input-container input { flex: 1; padding: 10px; }
        .input-container button { padding: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const userMessage = messageInput.value.trim();

            if (userMessage !== '') {
                fetch('/chat/add_to_chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    const messages = document.getElementById('messages');
                    messages.innerHTML = '';
                    data.messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message ' + msg.sender;
                        messageElement.textContent = msg.sender === 'user' ? '유저: ' + msg.text : '서버: ' + msg.text;
                        messages.appendChild(messageElement);
                    });

                    messages.scrollTop = messages.scrollHeight;

                    // 입력 횟수가 10번이면 메시지 입력을 중단합니다.
                    if (data.input_count >= 10) {
                        const messageInputContainer = document.querySelector('.input-container');
                        messageInputContainer.style.display = 'none';
                    }
                });

                messageInput.value = '';
                messageInput.focus();
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
