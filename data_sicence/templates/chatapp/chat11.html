<!DOCTYPE html>
<html>
<head>
    <title>Chat Number Removal</title>
    <style>
        #chatbox {
            border: 1px solid #aaa;
            padding: 10px;
            margin: 10px 0;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Chat to Remove a Number</h1>
    <div id="chatbox"></div>
    <input type="text" id="messageInput" placeholder="Enter a number (0-100)">
    <button onclick="sendMessage()">Send</button>

    <script>
        function addMessageToChatbox(message, isUser) {
            const chatbox = document.getElementById('chatbox');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.textContent = (isUser ? 'You: ' : 'Server: ') + message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            addMessageToChatbox(message, true);

            fetch('chat/chat_remove_number/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;',
                },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChatbox(data.message, false);
            })
            .catch(error => console.error('Error:', error));

            messageInput.value = '';  // Clear input
        }
    </script>
</body>
</html>
