<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        #chatDisplay {
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        #chatInput {
            resize: none;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            width: calc(100% - 90px);
        }
        #sendButton {
            width: 80px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div id="chatDisplay" class="w-full md:w-2/3 lg:w-1/2 mb-4">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="flex w-full md:w-2/3 lg:w-1/2">
                <textarea id="chatInput" placeholder="Type your message here..."></textarea>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatDisplay = document.getElementById('chatDisplay');
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (message) {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messageElement.className = 'bg-blue-100 p-2 my-2 rounded-md';
                chatDisplay.appendChild(messageElement);
                chatInput.value = '';
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
        }

        // Allow sending message with Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
